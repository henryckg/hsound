<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importamos fuentes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700&family=Noto+Sans:wght@300;400&family=Oxanium:wght@300;500&display=swap" rel="stylesheet">
    <!-- Importamos íconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Importamos Estilo Propio -->
    <link rel="stylesheet" href="../css/style.css">
    <title>H-Sound | Carrito de Compras</title>
</head>
<body>
    <header>
        <a href="../index.html"><h1 class="logo">H-Sound</h1></a>        
        <nav class="menu">
            <ul class="lista-menu menu-carrito">
                <li>
                    <a href="../index.html" class="link-volver">Seguir comprando</a>
                </li>
            </ul>
        </nav>
        <div class="contenedor-boton-carrito">
            <a href="../pages/cart.html" class="boton-carrito"><i class="bi bi-cart2"></i></a>
        </div>
    </header>
    <main class="contenedor-principal" id="contenedor-principal">
        <h2>Carro de Compras</h2>
        <div class="contenedor-grid">
            <section id="contenedor-carro" class="contenedor-carro">
                <p id="carro-vacio" class="carro-vacio">El carro de compras está vacío</p>
                <div id="carro-productos" class="carro-productos inactive">

                    <!-- Productos conseguidos del Local Storage -->

                </div>
                <div id="carro-acciones" class="carro-acciones inactive">
                    <button id="vaciar-carro" class="vaciar-carro">Vaciar Carrito</button>
                    <p id="total-carrito-productos">  </p>
                </div>
            </section>
            <section id="contenedor-cotizador" class="contenedor-cotizador inactive">
                <form class="cotizador-detalles" id="formulario-cotizador">
                    <div class="cotizador">
                        <div>
                            <label for="envio">Elige el tipo de envío que prefieras:</label>
                            <div><input type="radio" name="envio" value="aereo" id="aereo" class="radio" required> Aéreo: 2 - 3 días
                            </div>
                            <div><input type="radio" name="envio" value="terrestre" id="terrestre" class="radio"> Terrestre: 3 - 5 días
                            </div>
                        </div>
                        <div id="contenedor-seguro">
                            <label for="asegurar">Deseas asegurar tu envío? (10% del valor de los productos)</label>
                            <input type="checkbox" name="asegurar" id="asegurar">
                        </div>
                        <div class="detalle-envio">
                            <p id="valor-envio"> <!--- Relleno con JS ---> </p>
                            <p id="valor-seguro"> <!--- Relleno con JS ---> </p>
                            <p id="fecha-envio"> <!--- Relleno con JS ---> </p>
                        </div>
                        <div class="carro-total" id="contenedor-total">
                            <p>Total:</p>
                            <p class="total" id="total"> <!--- Relleno con JS ---> </p>
                        </div>
                    </div>
                    <div class="accion-comprar">
                        <input type="submit" class="comprar" id="boton-comprar" value="Comprar">
                    </div>
                </form>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
